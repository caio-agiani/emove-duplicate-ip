<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Remove IP Duplicado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="col-md-15 col-lg-15 col-xs-15" style="margin-top: 9%;">
            <div class="panel-body">
                <div class="col-xs-9">
                    <textarea name="lista" id="lista" onkeyup="contar_total(this);" placeholder="DUPLICADOS"class="form-control" rows="7"></textarea>
                </div>
                <div class="col-xs-3"><br><br><center>
                    <button type="button" class="btn btn-success" id="iniciar" title="Iniciar"><i class="fa fa-play"aria-hidden="true"></i></button>
                    <br>Removido: <span id="testado">0</span>/<span id="tudo_conta">0</span>
                    <br>Status: <span id="status"><font class='label label-primary'>Aguardando <i class="fa fa-pause" aria-hidden="true"></font></i></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>

</html>
